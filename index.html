<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jason Huang - IFBB Pro</title>
    <meta name="description" content="Portfolio of IFBB Classic Physique Pro Jason Huang">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Noto+Sans+HK:wght@300;400;500;700;900&family=Noto+Sans+TC:wght@300;400;500;700;900&family=Oswald:wght@300;400;500;700&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'Noto Sans TC', 'sans-serif'],
              display: ['Oswald', 'Noto Sans TC', 'sans-serif'],
              calligraphy: ['"Dela Gothic One"', 'cursive'],
              hk: ['"Noto Sans HK"', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Roboto', 'Noto Sans TC', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Oswald', 'Noto Sans TC', sans-serif;
      }
      .font-calligraphy {
        font-family: 'Dela Gothic One', cursive;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

 <script type="module" src="/index.tsx"></script>  </body>
